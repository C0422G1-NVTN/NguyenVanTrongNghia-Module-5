<h1>Form Đăng Ký</h1>
<form [formGroup]="userFormReactive" (ngSubmit)="submit()" novalidate class="row g-3 bg-gradient">
  <div class="col-4">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email">
    <div *ngIf="userFormReactive.controls.email.hasError('required')"><p style="color: red">Không dc để trống</p>
    </div>
    <div *ngIf="userFormReactive.controls.email.hasError('email')"><p style="color: red">Sai định dạng</p>
    </div>

  </div>
  <div class="col-4 ">
    <label for="password" class="form-label">Password</label>
    <input type="text" class="form-control" id="password" formControlName="password">
    <div *ngIf="userFormReactive.controls.password.hasError('required')
&& userFormReactive.controls.password.touched"><p style="color: red">Không dc để trống</p>
    </div>
    <div *ngIf="userFormReactive.controls.password.hasError('minlength')
&& userFormReactive.controls.password.touched"><p style="color: red">Tối thiểu 6 ký tự</p>
    </div>
  </div>
  <div class="col-4 ">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="text" class="form-control" id="confirmPassword" formControlName="confirmPassword">
    <div *ngIf="userFormReactive.hasError('passWordNotMatch')&& (userFormReactive.touched|| userFormReactive.dirty)">
      <p style="color: red">Mật khẩu ko trùng khớp</p>
    </div>
  </div>

  <div class="col-4 ">
    <label for="country" class="form-label">Country</label>
    <input type="text" class="form-control" id="country" formControlName="country">
  </div>
  <div class="col-4 ">
    <label for="age" class="form-label">Age</label>
    <input type="date" class="form-control" id="age" formControlName="age">
    <div *ngIf="userFormReactive.controls.age.hasError('ageFalse')
&& userFormReactive.controls.age.touched"><p style="color: red">Phải trên 18 tuổi</p>
    </div>
  </div>

  <div>
    <div>
      <input type="radio" id="huey" formControlName="gender" name="gender" value="true">
      <label for="huey">Nam</label>
    </div>
    <div>
      <input type="radio" id="dewey" formControlName="gender" name="gender" value="false">
      <label for="dewey">Nu</label>
    </div>
  </div>

  <div class="col-4 ">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" formControlName="phone">
    <div *ngIf="userFormReactive.controls.phone.hasError('required')&& userFormReactive.controls.phone.touched">
      <p style="color: red">Không dc để trống</p>
    </div>
    <div *ngIf="userFormReactive.controls.phone.hasError('pattern')&& userFormReactive.controls.phone.touched">
      <p style="color: red">Nhập 9 đến 10 số</p>
    </div>
  </div>

  <button type="submit" [disabled]="!userFormReactive.valid">Submit</button>
</form>
