<div class="body-card">
  <app-menu></app-menu>
<div class="container" >
  <div class="row mt-5 list-person">
    <div class="imagebook col-md-4 text-center">
      <img src="{{book.imageUrl}}" alt=""
           width="300" height="400">
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center text-success">
            {{book.title}}
          </h1>
        </div>
        <hr>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col-md-6">
          <p>Tổng số trang: {{book.totalPages}}</p>
          <hr>
          <p>Tác giả: {{book.author.name}}</p>
          <hr>
          <p>Nhà suất bản: {{book.publisher.name}}</p>
          <hr>
          <p>Dài: {{book.width}}</p>
          <hr>
          <p>Cao: {{book.height}}</p>
          <hr>
<!--          <p>Thể loại: {{book.category.name}}</p>-->
          <hr>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12 bg-success ">
              <p class="text-white text-center">Giá sách: <b>{{book.price}}</b>(Đã có VAT)</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <label>Số lượng: {{book.quantity}}</label>
            </div>
            <div class="col-md-9 col-lg-9">
              <div>
                <button class="btn btn-success " style="margin: 5px auto ; width: 70%">THÊM GIỎ HÀNG
                </button>
              </div>
              <div>
                <button class="btn btn-success " style="margin: 5px auto ;width: 70%">MUA NGAY</button>
              </div>
            </div>

          </div>
        </div>
        <hr size="5%">
      </div>
    </div>
  </div>
  <div class="row mt-1">
    <h1 class="text-center text-success">Giới thiệu sách</h1>
    <p>{{book.summary}}
    </p>
  </div>
  <div class="row mt-1">
    <span class="bg-success text-white " style="width:200px ; display: flex; justify-content: center ">SÁCH CÙNG TÁC GIẢ</span>
    <hr size="5%">
  </div>
  <div class="row mt-1 mb-5">
    <div class="col-md-3">
      <img src="https://www.vietmessenger.com/books/covers/catbuichanai.jpg" alt=""
           width="200" height=250>
    </div>
    <div class="col-md-3">
      <img src="https://www.khaitam.com/Data/Sites/1/Product/15350/tuyen-tap-van-hoc-viet-cho-thieu-nhi-tap-4.png" alt=""
           width="200" height=250>
    </div>
    <div class="col-md-3">
      <img src="https://vnwriter.net/wp-content/uploads/2019/01/sach-que-nha-197x300.jpg" alt=""
           width="200" height=250>
    </div>
    <div class="col-md-3">
      <img src="https://vnwriter.net/wp-content/uploads/2019/01/sach-chiec-ao-xuong-xam-mau-hoa-dao-197x300.jpg" alt=""
           width="200" height=250>
    </div>
  </div>
</div>
  <app-footer></app-footer>
</div>
