<div class="d-flex justify-content-center align-items-center body-book">
  <form class="w-25 pt-5 p-5 " [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h1 class="text-center">Book Store Login Form</h1>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Email address</label>
      <input type="user" class="form-control" id="inputUser" formControlName="user" required autofocus>
      <div id="emailHelp" class="form-text ">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3 pt-5">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" formControlName="password" required>
    </div>
      <div id="remember" class="mt-3 checkbox">
        <label>
          <input type="checkbox" value="remember-me" formControlName="remember_me"> Remember me
        </label>
      </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
</div>
